<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <img src="img/image.svg" alt="quizImage">
        <div class="home">
            <p class="title">JavaScript<br><span class="quiz">Quiz</span></p>
            <p class="intro">The test contains 10 questions and there is no time limit. It's just a nice way to see how much you know,
                or don't know, about JavaScript. You will get 10 point for each correct answer.
                <br>At the end of the Quiz, your total score will be displayed. Maximum score is 100 points.
            </p>
            <button type="button" class="default-btn" onclick="startQuiz(event)">Start Quiz</button>
        </div>
    </div>
<script src="js/game.js"></script>
</body>
</html>
